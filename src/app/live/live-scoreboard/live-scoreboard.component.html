@if (!match.profile.disableRoundFlyby) {
  <app-flyby #roundFlyby>
    <div class="round-flyby">{{match.round.currentName | async | uppercase}}</div>
  </app-flyby>
}

@if (match.teams.optionalEnabled) {
  <app-optional-score />
}
<img class="logo" alt="logo" src="/assets/logos/{{match.logo}}">
<app-score />
<app-round-names />
